<!DOCTYPE html>
<html>
    <head>
        <title>Lab 2</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    </head>

    <body>
        <div id="map" style="height: 500px"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [38.16, -96.96],
              zoom: 4
          });

          L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
               attribution: '@ <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
               maxZoom: 5,
               minZoom: 5
            }).addTo(map);
            var universityIcon = L.icon({
    iconUrl: 'university.png', // url that links to the icon image file
    iconSize:     [38, 38], // size of the icon image in pixels
    iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
    popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
});
var marker1 = L.marker([45.13,-87.23], {icon: universityIcon}).addTo(map);var marker2 = L.marker([39.17,-86.27], {icon: universityIcon}).addTo(map);var marker3 = L.marker([39.08,-120.06], {icon: universityIcon}).addTo(map);
var pic1 = '<img src="https://img-aws.ehowcdn.com/700x/cdn.onlyinyourstate.com/wp-content/uploads/2016/01/z-135-700x443.jpg" alt="BBH" width="250">';
var pic2 = '<img src="https://visitindiana.com/adportal/Content/FileUploads/48453/76d42e69-c766-49cb-bfd2-edf87b0e21e5.jpg" alt="FSU" width="250">';
var pic3 = '<img src="https://media-cdn.tripadvisor.com/media/photo-c/2560x500/11/03/07/b2/sand-harbor.jpg" alt="FSU" width="250">';

marker1.bindPopup('<p style="color:blue; font-weight:bold"> Peninsula State Park </p>' + pic1);
marker2.bindPopup('<p style="color:blue; font-weight:bold"> Brown County State Park</p>' + pic2);
marker3.bindPopup('<p style="color:blue; font-weight:bold"> Lake Tahoe </p>' + pic3)
  </script>
   </body>
</html>
